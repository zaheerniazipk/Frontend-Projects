<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Contact Us</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading">TW</h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="./index.html">Home</a> </li>
                <li class="nav-item"> <a href="./about.html">About</a> </li>
                <li class="nav-item"> <a href="./contact.html">Contact</a> </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-2x"></i>
                        <h2 class="md-heading">Locations</h2>
                        <p>Mianwali, Punjab, Pakistan</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-2x"></i>
                        <h2 class="md-heading">Email</h2>
                        <p>zaherniazipak@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-2x"></i>
                        <h2 class="md-heading">Call</h2>
                        <p>+92-310-0000000</p>
                    </div>
                    <img src="./assets/img/company-img.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading">Contact Us</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, ducimus
                        distinctio reiciendis fugit aut ipsam.
                    </p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-appearance">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
            </div>
            <p>
                Travel World &copy; 2022, All Rights Reserved
            </p>
        </div>
    </footer>

</body>

</html>
